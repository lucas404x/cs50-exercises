{% extends 'layout.html' %}

{% block title %}
Buy
{% endblock %}

{% block main %}

<form action="/buy" method="POST">
    <div class="form-group">
        <input type="text" name="symbol" id="symbol" placeholder="Symbol" class="form-control">
    </div>
    <div class="form-group">
        <input onchange="validateFieldNumber()" value="0" type="number" name="shares" id="shares" placeholder="Shares"
            class="form-control">
    </div>
    <button id="submitButton" disabled type="submit" class="btn btn-primary">Buy</button>
</form>

<script>
    function validateFieldNumber() {
        const field = document.querySelector('#shares');
        const button = document.querySelector('#submitButton');

        if (field.value <= 0) {
            button.disabled = true;
        } else {
            button.disabled = false;
        }
    }
</script>

{% endblock %}
